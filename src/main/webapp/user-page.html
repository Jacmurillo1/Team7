<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.ckeditor.com/ckeditor5/11.2.0/classic/ckeditor.js"></script>
    <title>User Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-page.css">
    <script src="/js/user-page-loader.js"></script>
    <script src="/js/navigation-loader.js"></script>
  </head>
  <body onload="buildUI();addLoginOrLogoutLinkToNavigation();">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" >
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0" >
            <li class="nav-item active" id="navigation">
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <br><br><br>
  <div id="content">
    <div class="padded rounded panel centered">
    <h1 id="page-title">User Page</h1>
    </div>

    <div class = "padded rounded panel">
    <div id="about-me-container">Loading...</div>
    <div id="about-me-form" class="hidden">
      <form action="/about" method="POST">
        <textarea name="about-me" placeholder="about me" rows=4 required class = "rounded"></textarea>
        <br/>
        <input type="submit" value="Submit" class = "rounded">
      </form>
    </div>
    </div>

    <div class="padded rounded panel">
    <form id="message-form" action="/messages" method="POST" class="hidden" enctype="multipart/form-data">
      <h2>Enter a new message:</h2>
      <br/>
      <textarea name="text" id="message-input" class = "rounded"></textarea>
      <br/>
      Add an image to your message:
      <input type="file" name="image">
      <br/>
      <input type="hidden" value="" name="recipient" id="recipientInput">
      <input type="submit" value="Submit" class ="rounded">
    </form>
    </div>

    <div id="message-container">Loading...</div>
    </div>
  </body>
</html>
